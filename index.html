<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slide Puzzle</title>
  <link rel="stylesheet" href="style.css" />
  <!-- OGP meta tags -->
  <meta property="og:title" content="Slide Puzzle - スライドパズルゲーム" />
  <meta property="og:description" content="シンプル＆ダークテーマの5x5スライドパズル。スマホ・PC両対応。タップでぬるっと動きます！" />
  <meta property="og:image" content="https://kubo-4ka.github.io/slide-puzzle-size-5/thumbnail.png" />
  <meta property="og:url" content="https://kubo-4ka.github.io/slide-puzzle-size-5/" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Slide Puzzle" />

</head>
<body>
  <div class="container">
    <h1>Slide Puzzle</h1>
    <h3 id="helpMessage">HELP AI might take a few minutes</h3>
    <div class="status">
      <span id="timerLabel">Time: <span id="timer">0.0</span> s</span>
      <span id="clearMessage" class="hidden">Clear !!</span>
    </div>
    <div id="board" class="board"></div>
    <div class="button-group">
      <div class="horizontal-buttons">
        <button id="startBtn" >NOMAL</button>
        <button id="badBtn" >HARD</button>
      </div>
      <button id="helpBtn"  disabled>HELP AI !!</button>
    </div>
  </div>
  <footer><a href="https://qiita.com/kubo4ka/items/2f25106696ab03707bfb/" target="_blank">about</a></footer>
  <script src="script.js"></script>
</body>
</html>
